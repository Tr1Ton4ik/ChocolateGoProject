{{define "admin"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить продукт - Шоколадный интернет-магазин</title>
    <link rel="stylesheet" href="/front/css/admin.css">
</head>


<body>
    <script>
        // Проверка, аутентифицирован ли пользователь
        function getCookie(name) {
            let cookie = document.cookie.split('; ').find(row => row.startsWith(name + '='));
            return cookie ? cookie.split('=')[1] : null;
        }
        if (!localStorage.getCookie('isAuthenticated')) {
            window.location.href = '/login';
        }
    </script>

    <main>
        <section id="add-product">
            <h1>Add New Product</h1>
            <form id="product-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="dark-chocolate">Dark Chocolate</option>
                        <option value="milk-chocolate">Milk Chocolate</option>
                        <option value="white-chocolate">White Chocolate</option>
                        <option value="truffles">Truffles</option>
                        <option value="bars">Chocolate Bars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Chocolate Internet Shop. All rights reserved.</p>
    </footer>

    <script src="/front/js/admin.js"></script>
</body>

</html>

{{end}}
